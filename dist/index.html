                <svg style="width:15px;height:15px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" />

              </div>
              
            </div>

            <div class="main-info">
          <div class="days">

                <h3>Today</h3>
                <div class="searched-day">
                    <div class="top-div">

                        <div class="time">
                            <span class="time-now">Time</span>
                            <p class="timedifference"></p>
                        </div>
                    </div>
                    <div class="down-div">
                        <span class="current-description"></span>
                      <div class="down-div-info">  
                        <div class="main-degree-div">
                          <h1 class="main-degree"></h1>
                        </div>
                        
                        <div class="degree-icon">
                            
                        </div>
                    </div>
                    <div class="main-weather-info">
                        <p>Real Feel: <span class="current-real-feel"></span><span></span>°</p>
                        <p>Wind speed: <span class="current-wind"></span></p>
                        <p >Pressure: <span class="current-pressure"></span></p>
                        <p >Humidity: <span class="current-humidity"></span></p>
                        <p>Sunrise: <span class="current-sunrise"></span></p>
                        <p >Sunset: <span class="current-sunset"></span></p>
                    </div>
        
                    </div>
                </div>
